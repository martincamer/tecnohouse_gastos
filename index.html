<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://yt3.ggpht.com/ytc/AIf8zZSheqiu3ftKcLQdOGEziJPH9VO-4RKftde0UglQ=s68-c-k-c0x00ffffff-no-rj"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="./manifest.json" />
    <title>Tecnohouse Aberturas</title>
    <style>
      /* Estilos para la pantalla de inicio */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Color de fondo opcional */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Asegúrate de que esté por encima de otros elementos */
      }
    </style>
  </head>
  <body>
    <!-- Div para la pantalla de inicio -->
    <div id="splash-screen">
      <!-- Agrega la imagen de la pantalla de inicio -->
      <img src="splash-1024x1024.png" alt="Splash Screen" />
    </div>

    <!-- Contenido principal de la aplicación -->
    <div id="root"></div>

    <!-- Script principal de la aplicación -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Script opcional para ocultar la pantalla de inicio después de un tiempo -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("splash-screen").style.display = "none";
        }, 3000); // Ocultar después de 3 segundos (3000 milisegundos)
      });
    </script>
  </body>
</html>
